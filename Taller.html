        <script text="text/javascript">

            function Mesesitos(){

                var Meses = new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
                for(i=0; i < Meses.length; i++){
                document.write(Meses[i]+"<br/>");
                text=alert(Meses[i]);
                }

            }
            
            class Producto_alimenticio{
                
                constructor (codigo, nombre, precio){
                this.codigo=codigo; 
                this.nombre=nombre;
                this.precio=precio;
                }

                imprimeDatos(){
                    document.write("Codigo:" + this.codigo + "<br>" + "Nombre:" + this.nombre + "<br>" + "Precio:" + this.precio + "<br>");
                }
            }
            var producto1=new Producto_alimenticio(1,"Aceite",1);
            var producto2=new Producto_alimenticio(2,"Lechuga",1);
            var producto3=new Producto_alimenticio(2,"Tomate",1);

            var Productos = [producto1,producto2,producto3];

            function resultado(){
                for( var item of Productos){
                    item.imprimeDatos();
                    document.write("<br>");
                }
            }


        </script>
